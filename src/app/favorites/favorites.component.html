<div *ngIf="this.favoritesList.length else emptyCart">
    <div fxLayout="row wrap" fxLayoutGap="1rem grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.md="33%" *ngFor="let product of favoritesList; let i = index">
            <mat-card>
                <md-card-header fxLayout="row">
                    <mat-icon color="accent" fxFlex fxLayoutAlign="end" (click)="onRemoveFromFavorites(i)">clear</mat-icon>
                </md-card-header>
                <mat-card-content fxLayoutAlign="space-between center">
                    <img mat-card-sm-image src="{{product.imageUrl}}" alt="{{product.name}}">
                    <mat-card-title-group fxLayoutAlign="space-between center">
                        <mat-card-title>{{product.name}}</mat-card-title>
                        <mat-card-subtitle>{{product.price | currency:'BGN'}}</mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #emptyCart>
    <mat-card>
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Your list is empty</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content fxLayoutAlign="center">
            <p>Add products to the list</p>
        </mat-card-content>
        <mat-card-footer>
            <mat-card-actions fxLayoutAlign="center">
                <button mat-raised-button color="primary" [routerLink]="['']">ADD</button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</ng-template>
