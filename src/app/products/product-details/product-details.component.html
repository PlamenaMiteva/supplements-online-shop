<div class="product-details" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div fxLayout="row wrap" fxLayoutAlign="space-evenly" fxFlex="80%" fxFlex.xs="100%" fxFlex.sm="25%">
        <div class="product-details__header" fxFlex="30%" fxFlex.xs="100%">
            <img src="{{product.imageUrl}}" alt="{{product.name}}">
        </div>
        <div class="product-details__header__nav" fxLayout="column" fxFlex fxFlex.xs="100%"
            fxLayoutAlign="start">
            <div>{{product.name}}</div>
            <div>{{product.price}}</div>
            <div class="product-details__header_quantity_button" fxLayout="row wrap">
                <input #quantityInput type="text" matInput [(ngModel)]="this.quantity">
                <div class="button_wrapper" fxLayout="column">
                    <mat-icon matSuffix (click)="increment()">keyboard_arrow_up</mat-icon>
                    <mat-icon matSuffix (click)="decrement()">keyboard_arrow_down</mat-icon>
                </div>
                <button mat-mini-fab color="primary" (click)="addProductToCart()">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="product-details__text" [innerHTML]="product.description">
    </div>
</div>
