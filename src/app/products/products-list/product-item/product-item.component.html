<mat-card class="mat-elevation-z4">
    <img mat-card-image src="{{product.imageUrl}}" alt="{{product.name}}">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.quantity}}</mat-card-subtitle>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSelected()">DETAILS</button>
    </mat-card-actions>
</mat-card>
