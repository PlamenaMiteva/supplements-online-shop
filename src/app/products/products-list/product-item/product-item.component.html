<mat-card class="mat-elevation-z4">
    <md-card-header fxLayout="row">
        <mat-icon fxFlex fxLayoutAlign="end" color="primary" [routerLink]="['/favorites']"
        (click)="this.addFavorite()">favorite_border</mat-icon> 
    </md-card-header>
    <img mat-card-image src="{{product.imageUrl}}" alt="{{product.name}}">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.quantity}}</mat-card-subtitle>
        <mat-card-subtitle>{{product.price | currency:'BGN'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/product', index]">DETAILS</button>
    </mat-card-actions>
</mat-card>
