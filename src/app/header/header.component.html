<mat-toolbar color="primary">
  <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
      </button>
  </div>
    <img src="https://dcassetcdn.com/design_img/2114770/595308/595308_11195763_2114770_94c001b1_image.jpg">
    <div fxFlex="90%" fxLayout fxLayoutAlign="center" fxHide.xs>
       <ul fxLayout fxLayoutGap="2rem" class="navigation-items">
          <li>
              <a routerLink="/products/vitamins" routerLinkActive="active">VITAMINS</a>
          </li>
          <li>
              <a routerLink="/products/minerals" routerLinkActive="active">MINERALS</a>
          </li>
          <li>
            <a routerLink="/products/health" routerLinkActive="active">HEALTH</a>
        </li>
          <li>
            <a routerLink="/products/sport" routerLinkActive="active">SPORT</a>
        </li>
      </ul>
    </div>
  <div class="test" fxFlex="10%" fxLayout fxLayoutAlign="end">
    <button mat-icon-button *ngIf="!userAuthenticated" routerLink="/auth" routerLinkActive="active">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button *ngIf="userAuthenticated" routerLink="/auth" (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </button>
    <button mat-icon-button *ngIf="userAuthenticated" routerLink="/favorites" routerLinkActive="active">
      <mat-icon>favorites</mat-icon>
    </button>
    <button mat-icon-button routerLink="/shopping-cart" routerLinkActive="active">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>  
</mat-toolbar>
